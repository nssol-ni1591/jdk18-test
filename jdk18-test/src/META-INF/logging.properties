# java.util.logging config file

#handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
handlers = java.util.logging.ConsoleHandler 
#.level = ALL
.level = INFO
#.level = WARNING

java.util.logging.SimpleFormatter.format = %1$tT.%1$tL %4$s %3$s - %5$s %6$s%n
#java.util.logging.SimpleFormatter.format = %5$s%n

java.util.logging.ConsoleHandler.level = CONFIG
#java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = logcheck.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter


log.SimpleFormatter.format = %5$s

log.StdOutHandler.level = ALL
#log.StdOutHandler.formatter = java.util.logging.SimpleFormatter
log.StdOutHandler.formatter = util.logging.PlainFormatter
#log.StdOutHandler.formatter = util.logging.SimpleFormatter

log.StdErrHandler.level = WARNING
#log.StdErrHandler.formatter = java.util.logging.SimpleFormatter
#log.StdErrHandler.formatter = util.logging.PlainFormatter
log.StdErrHandler.formatter = util.logging.SimpleFormatter
